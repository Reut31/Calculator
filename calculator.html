<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
    <!-- <script src="index.js" defer></script> -->
  </head>
  <body>
    <div class="calculator">
      <div class="display" >
        <span id="display">0</span>
      </div>
      <div class="buttons">
        <button class="actions" id="AC">AC</button>
        <button class="actions" id="plus/minus">+/-</button>
        <button class="actions" id="percentage">%</button>
        <button class="operator" id="divison">÷</button>

        <button class="button number" id="num7">7</button>
        <button class="button number" id="num8">8</button>
        <button class="button number" id="num9">9</button>
        <button class="button operator" id="mulltiply">×</button>

        <button class="button number" id="num4">4</button>
        <button class="button number" id="num5">5</button>
        <button class="button number" id="num6">6</button>
        <button class="button operator" id="minus">−</button>

        <button class="button number" id="num1">1</button>
        <button class="button number" id="num2">2</button>
        <button class="button number" id="num3">3</button>
        <button class="button operator" id="plus">+</button>

        <button class="button number zero" id="num0">0</button>
        <button class="button number" id="dot">.</button>
        <button class="button operator" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
